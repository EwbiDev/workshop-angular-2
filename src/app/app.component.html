<mat-toolbar color="primary">
  <span>My Angular App</span>
</mat-toolbar>

@if(loading){
  <div>Loading...</div>
}

@if(!loading){
  <ul>
    @for (user of users; track $index) {
      <li>{{ user.name }}</li>
    }
  </ul>
}

<app-data [arr]="users"></app-data>
